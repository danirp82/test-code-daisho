<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Login</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label class="label">User</label>
              <div class="input-group">

                <input type="text" 
                       formControlName="userName"
                       placeholder="UserName or email"
                       class="form-control">
                
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>

              <p class="text-danger" *ngIf="!loginForm.get('userName').valid && loginForm.get('userName').touched"> {{ inputRequired }} </p>
            </div>
            <div class="form-group">
              <label class="label">Password</label>
              <div class="input-group">

                <input type="password" 
                       formControlName="password"
                       class="form-control">
                
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>

              <p class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"> {{ inputRequired }} </p>
            </div>

            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block" [disabled]="!loginForm.valid">Login</button>
            </div>

            <p class="text-danger" *ngIf="error"> {{ message }} </p>
            
            
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">Not registered? </span>
              <br>
              <a routerLink="/register" class="text-black text-small">Create account</a>
            </div>
          </form>
        </div>
        
        
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
