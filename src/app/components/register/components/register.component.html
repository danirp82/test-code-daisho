
<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Register</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="registerForm" (ngSubmit)="submit()">
            
            <div class="form-group">
              <div class="input-group">

                <input type="text" 
                        formControlName="userName"
                        placeholder="UserName"
                        class="form-control">
                
                
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>

              <p class="text-danger" *ngIf="!registerForm.get('userName').valid && registerForm.get('userName').touched"> {{ inputRequired }} </p>
            </div>

            <div class="form-group">
                <div class="input-group">

                  <input type="text" f
                          formControlName="email"
                          placeholder="Email"
                          class="form-control">
                  
                  
                  
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                  </div>
                  
                </div>

                <p class="text-danger" *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"> {{ inputRequired }} </p>
              </div>

            <div class="form-group">
              <div class="input-group">

                <input type="password"
                        formControlName="password"
                        placeholder="Password"
                        class="form-control">
                

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
              <p class="text-danger" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"> {{ inputRequired }} </p>
            </div>

            <div class="form-group">
              
              <button class="btn btn-primary submit-btn btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>
                
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">already have an account?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
